<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the Web Page -->
  <title>Registration Form</title>
  
  <!-- Link to External Stylesheet (style.css) -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Link to Boxicons Library -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Main Container Div with Class "wrapper" -->
  <div class="wrapper">
    <!-- Form Element with Empty Action Attribute (No Server-Side Processing) -->
    <form action="">
      <!-- Heading for the Registration Form -->
      <h1>Register</h1>
      
      <!-- Input Box for Username with Icon -->
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      
      <!-- Input Box for Password with Icon -->
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      
      <!-- Input Box for Confirm Password with Icon -->
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      
      <!-- Submit Button for Registration -->
      <button type="submit" class="btn">Register</button>
      
      <!-- Link to Redirect Users to Login Page if They Already Have an Account -->
      <div class="register-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
